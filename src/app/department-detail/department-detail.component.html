<h3>Department Detail</h3>
<p *ngIf="departmentId; else nothing">
    You selected department id: {{ departmentId }}.
</p>
<ng-template #nothing>
    You didn't select any department.
</ng-template>
<p>
    <button (click)="showOverview()" type="button" class="btn btn-primary">Overview</button>
    <button (click)="showContact()" type="button" class="btn btn-primary">Contact</button>
</p>
<router-outlet></router-outlet>
<div>
    <button (click)="goPrevious()" type="button" class="btn btn-primary">Previous</button>
</div>
<div>
    <button (click)="goNext()" type="button" class="btn btn-primary">Next</button>
</div>
<div>
    <button (click)="gotoDepartment()" type="button" class="btn btn-secondary">Back</button>
</div>

<h3>Employee Detail</h3>
<ul *ngFor="let employee of employeeList">
  <li>
    <h5><u>Details</u></h5>
    <div>
      {{ "Name: " + employee.name }} {{ "Age: " + employee.age }}
    </div>
  </li>
</ul>
<div *ngIf="chosenEmployee">
  <h1>Show only selected employee</h1>
  <div>{{ "Name: " + chosenEmployee }}</div>
</div>
<p *ngIf="errorMessage" style="color: red">{{ errorMessage.message }}</p>
